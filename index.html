<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koringa</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <a class="logo" href="#"><img src="/logo.png"></a>
        <div class="menu"><img src="/toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>PUT ON A <span>HAPPY</span> FACE</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est consequuntur quibusdam modi, commodi deserunt incidunt beatae quod, expedita laudantium non veritatis.</p>
            <a class="play" href="#" onclick="toggle()"><img src="/play.png">WATCH TRAILER</a>
        </div>
    </div>
    <div class="slider"></div>
    <ul class="scl">
        <li><img src="/facebook.png"></li>
        <li><img src="/twitter.png"></li>
        <li><img src="/instagram.png"></li>
    </ul>
    <div class="trailer">
        <video src="trailer.mp4" controls="true"></video>
            <img class="close" src="/close.png" onclick="toggle()">
    </div>

    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer')
            trailer.classList.toggle('active')
        }

    </script>
</body>
</html>
